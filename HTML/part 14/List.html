<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>List</title>
    </head>
    <style>
        ul{
            list-style: square inside url(yellow.gif);
            
        }
        ol{
            list-style: upper-roman;
        }
    </style>
    <body>
        <ul>
            <li>Brick</li>
            <li>Cement</li>
            <li>sand</li>
        </ul>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>
        <dl>
            <dt>Office</dt>
            <dd>- Working area</dd>
            <dt>Kitchen</dt>
            <dd>- Cooking Area</dd>
        </dl>
    </body>
</html>
