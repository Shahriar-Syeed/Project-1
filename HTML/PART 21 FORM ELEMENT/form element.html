<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>form element</title>
    </head>
    <body>
        <select multiple size="2">
            <option selected value="invalid"></option>
            <option value="mousumi">Mousumi</option>
            <option value="nourin">Nourin</option>
            <option value="mitu">Mitu</option>
            <option value="progga">Progga</option>
        </select>
        <textarea cols="60" rows="10" placeholder="Enter your massage"></textarea>
        <form action="#">
            <h3>Write your browser choice</h3>
            <input list="b"></input>
            <datalist id="b">
                <option value="Mozila Firefix">
                <option value="Google Crome">
                <option value="Internet Explorar">
                <option value="Ant">
            </datalist>
        </form><br>
        <form action="#" method="post">
            Name:<input name="user name" type="text"><br><br>
            Password:<input name="pass" type="password"><br><br>
            <input type="submit" value="send">
        </form>
    </body>
    </html>
